<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counter</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
          <h1>Counter App using Js</h1>
          <hr>
            <p id="num">0</p>
       
        <div class="IncreDecre">
            <button id="decre">-</button>
            <button id="incre">+</button>
        </div>
        <div class="input">
            Increment/Decrement by : <input type="number" value="1" id="inputField">
        </div>
        <div class="IncreDecre">
            <button id="resetButton">Reset</button>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
